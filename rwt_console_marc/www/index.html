<body>
  <div class="root">
    <header>
      <div class="column">
        <h2>rwt_console_marc</h2>
        <a href="http://wiki.ros.org/rwt_console_marc" target="_blank" class="icon"><i
            class="material-icons">help_outline</i></a>
      </div>
    </header>
    <div class="contents console">

      <div class="contents_header">
        <nav>
          <ul>
            <li><a id="load-button" href class="icon"><i class="material-icons">folder</i><span class="md_none">Load
                  File
                  (csv)</span></a></li>
            <li><a id="download-button" href class="icon" download="rwt_console_marc.csv"><i
                  class="material-icons">get_app</i><span class="md_none">Save
                  File
                  (csv)</span></a></li>
            <li><a id="pause-button" href class="icon"><i class="material-icons">pause</i><span
                  class="md_none">Pause</span></a>
              <a id="resume-button" href class="icon"><i class="material-icons">play_arrow</i><span
                  class="md_none">Resume</span></a></li>
            <li><a id="clear-button" href class="icon"><i class="material-icons">delete_outline</i><span
                  class="md_none">Clear</span></a></li>
          </ul>
        </nav>
        <form id="fileform" name="fileform" class='hiddenFile' style="display:none;">
          <input type="file" name="load" id="fileSelector" />
        </form>
      </div>

      <div class="contents_body">

        <div class="contents-box message">Displaying <span id="message-number" class="num">0</span> messages</div>

        <div class="myGrid" id="myGrid"></div>


      </div>




      <div id="contents_sub" class="contents_sub console_sub">

        <div class="parts-box">
          <h3>Exclude Messages</h3>
          <div class="column clearfix">
            <div class="parts-set select-btn">
              <select type="select" id="exclude-select">
                <!-- <option value="0">Filter Selected</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option> -->
              </select>
              <button id='add-exclude-button' class="icon"><i class="material-icons">add</i></button>
            </div>
            <div class="parts-set radio"><input type="radio" id="exclude_or" name="exclude_input" value="OR"
                checked><label for="exclude_or">New
                Group(OR)</label>
            </div>
            <div class="parts-set radio"><input type="radio" id="exclude_and" name="exclude_input" value="AND"><label
                for="exclude_and">Append to
                Group(AND)
              </label>
            </div>
          </div>

          <!-- filter set -->
          <div class="filter-box">
            <div class="filter-wrap">
              <ul id='exclude' class="filter-list">

                      </ul>
                    </div>
                  </div>
                  <div class="delete">
                    <a href="" class="icon"><i class="material-icons">remove_circle</i></a>
                  </div>
                </li> -->
                <!-- <li class="topics">
                  <div class="column">
                    <div class="name">
                      <div class="parts-set checkbox"><input type="checkbox"><label for="">Topics</label></div>
                    </div>
                    <div class="data">
                      <select type="select">
                        <option value="0">Topic Selected</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                  </div>
                  <div class="delete">
                    <a href="" class="icon"><i class="material-icons">remove_circle</i></a>
                  </div>
                </li> -->
                <!-- <li class="message">
                  <div class="column">
                    <div class="name">
                      <div class="parts-set checkbox"><input type="checkbox"><label for="">Message</label></div>
                    </div>
                    <div class="data">
                      <div class="parts-set textbox"><input type="text" placeholder="Message Text"></div>
                      <div class="parts-set checkbox"><input type="checkbox"><label for="">Regax</label></div>
                    </div>
                  </div>
                  <div class="delete">
                    <a href="" class="icon"><i class="material-icons">remove_circle</i></a>
                  </div>
                </li> -->
              </ul>
            </div>
          </div>

        </div>


        <div class="parts-box">
          <h3>Highlight Messages</h3>

          <div class="column clearfix">
            <div class="parts-set select-btn">
              <select type="select" id="highlight-select">
                <!-- <option value="0">Filter Selected</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option> -->
              </select>
              <button class="icon"><i class="material-icons">add</i></button>
            </div>
            <div class="parts-set radio"><input type="radio" name="highlight_input" value="" checked><label
                for="">AND</label>
            </div>
            <div class="parts-set radio"><input type="radio" name="highlight_input" value=""><label for="">OR</label>
            </div>
            <div class="parts-set checkbox"><input type="checkbox"><label for="">Show only highlighted rows</label>
            </div>
          </div>


          <div class="filter-box">

              <ul class="filter-list">

                      <div class="parts-set checkbox"><input type="checkbox"><label for="">Regax</label></div>

                  <div class="delete">
                    <a href="" class="icon"><i class="material-icons">remove_circle</i></a>
                  </div>
                </li> -->
              </ul>


            </div>
          </div>
        </div>
      </div>


      <div class="contents_footer">
        <a id="open_sub_button" href class="footer_btn open active"><i class="material-icons">expand_more</i>Filter</a>

  <script type="text/javascript" src="../rwt_utils_3rdparty/SlickGrid/lib/firebugx.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/SlickGrid/lib/jquery-1.11.2.min.js"></script>

  <script type="text/javascript" src="../rwt_utils_marc/roslibjs/roslib_ext.js"></script>
