<body>
  <div class="root">
    <header>
      <div class="column">
        <h2>rwt_console_marc</h2>
        <a href="http://wiki.ros.org/rqt_console" target="_blank" class="icon"><i

      </div>
    </header>

    <!-- </div> -->
    <div class="contents action">

      <div id=NumberOfMessage>0 messages</div>
      <button id="clearButton" type="button">clear</button>
      <a id="download" href="#" download="test.csv">download</a>
      <button id="pauseButton" type="button">pause</button>
      <button id="startButton" type="button">start</button>
      <input id="load" type='file'>
    </div>

    </form>
    <table width="100%">
      <tr>
        <td valign="top" width="50%">

      </tr>
    </table>

  </div>
