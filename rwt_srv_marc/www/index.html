<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../rwt_utils_3rdparty/SlickGrid/slick.grid.css" type="text/css" />
  <link rel="stylesheet" href="../rwt_utils_3rdparty/SlickGrid/css/smoothness/jquery-ui-1.11.3.custom.css"
    type="text/css" />
  <link rel="stylesheet" type="text/css" href="css/rwt_srv_marc.css" />

  <title>rwt_srv</title>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><span class="glyphicon glyphicon-star"></span>rwt_srv <small>robotwebtools service</small> <span
          id="config-button"></span></h1>
    </div>



    <div id="service-area">
      <form id="service-form" role="form" class="form-inline">
        <div class="form-group">
          <select id="service-select" class="form-control">
          </select>
        </div>
    </div>

    <div id="message-area">
      <form id="message-form" role="form" class="form-inline">
        <div class="form-group">
          <select id="message-select" class="form-control">
          </select>
        </div>

        <div class="form-group">
          <button type="button" id="subscribe-service-button" class="btn btn-success"><span
              class="glyphicon glyphicon-plus"></span></button>
        </div>

        <table width="100%">
          <tr>
            <div id="myGrid" style="width:800px;height:500px;"></div>
          </tr>
        </table>
    </div>

    <script type="text/javascript" src="../rwt_utils_3rdparty/SlickGrid/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/SlickGrid/lib/jquery-ui-1.11.3.min.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/SlickGrid/lib/jquery.event.drag-2.3.0.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/SlickGrid/slick.core.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/SlickGrid/slick.grid.js"></script>

    <script type="text/javascript" src="../rwt_utils_3rdparty/eventemitter2/eventemitter2.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/roslibjs/roslib.js"></script>

    <script type="text/javascript" src="../rwt_utils_3rdparty/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/rwt_utils.js"></script>

    <script type="text/javascript" src="js/rwt_srv_marc_main.js"></script>

</body>

</html>
