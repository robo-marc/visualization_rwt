<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>rwt_plot_marc</title>
  <meta name="author" content="fsi Nanami">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../rwt_utils_marc/common/iconfont/material-icons.css">
  <link rel="stylesheet" href="../rwt_utils_marc/common/css/common.css">
  <link rel="stylesheet" href="css/rwt_plot_marc.css">
</head>

<body>
  <div class="root">
    <header>
      <div class="column">
        <h2>rwt_plot_marc</h2>
        <a href="http://wiki.ros.org/rwt_plot_marc" target="_blank" class="icon"><i
            class="material-icons">help_outline</i></a>
      </div>
    </header>


    <div class="contents plot">

      <div class="contents_header">
        <nav>
          <ul>
            <li><a id="pause-button" href class="icon"><i class="material-icons">pause</i>Pause</a><a id="start-button"
                href class="icon"><i class="material-icons">play_arrow</i>Resume</a></li>
            <li><a id="clear-button" href class="icon"><i class="material-icons">delete_outline</i>Clear</a></li>
          </ul>
        </nav>
      </div>

      <div class="contents_body plot_body">
        <div class="graph-box">
          <div class="graph-header">
            <div class="position"><i class="material-icons">filter_center_focus</i><span id="position-area"></span>
            </div>
          </div>
          <div id="plot-area" class="graph-body">
          </div>
          <div id="legend-area" class="graph-footer">
          </div>
        </div>
      </div>

      <div id="contents_sub" class="contents_sub plot_sub">
        <div class="column">
          <div class="column-box">
            <div class="parts-box">
              <h3>Topic/Type Add</h3>
              <div class="parts-set select">
                <label for="topic-select">Topic</label>
                <select type="select" id="topic-select">
                </select>
              </div>
              <div class="parts-set select">
                <label for="type-select">Type</label>
                <input type="text" id="type-select" list="type-select-data">
                <datalist id="type-select-data"></datalist>
              </div>
              <button id="add-topic-button">ADD</button>
            </div>
            <div class="parts-box">
              <h3>Topic/Type Delete</h3>
              <div class="parts-set select">
                <label for="subscribed-select">Topic/Type</label>
                <select type="select" id="subscribed-select">
                </select>
              </div>
              <button id="remove-topic-button">DELETE</button>
            </div>
          </div>
          <div class="column-box">
            <div class="parts-box">
              <h3>Setting</h3>
              <div class="parts-set textbox"><label for="x-range">X-axis range (sec)</label><input id="x-range"
                  type="text" placeholder="sec"></div>
              <div class="parts-set textbox"><label for="max-data">X-axis max-data (sec)</label><input id="max-data"
                  type="text" placeholder="sec"></div>
              <div class="parts-set checkbox"><input id="y-auto-check" type="checkbox"><label for="y-auto-check">Y-axis
                  auto scale</label></div>
              <div class="parts-set textbox"><label for="y-max">Y-axis maxmun</label><input id="y-max" type="text"
                  placeholder="max"></div>
              <div class="parts-set textbox"><label for="y-min">Y-axis minimun</label><input id="y-min" type="text"
                  placeholder="min"></div>
              <button id="apply-config-button">APPLY</button>
            </div>
          </div>
        </div>
      </div>

      <div class="contents_footer">
        <a id="open_sub_button" href class="footer_btn open active"><i class="material-icons">expand_more</i>Topic/Type
          ADD,
          Setting</a>
        <a id="close_sub_button" href class="footer_btn close active"><i class="material-icons">expand_less</i>Close</a>
      </div>


    </div>
  </div>

  <script type="text/javascript" src="../rwt_utils_3rdparty/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/lodash/dist/lodash.min.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/d3/d3.min.js"></script>

  <script type="text/javascript" src="../rwt_utils_3rdparty/eventemitter2/eventemitter2.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/roslibjs/roslib.js"></script>
  <script type="text/javascript" src="../rwt_utils_marc/roslibjs/roslib_ext.js"></script>
  <script type="text/javascript" src="../rwt_utils_marc/rwt_utils_marc.js"></script>

  <script type="text/javascript" src="js/rwt_plot_marc.js"></script>
  <script type="text/javascript" src="js/rwt_plot_marc_main.js"></script>
</body>

</html>
