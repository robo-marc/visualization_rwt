<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/rwt_plot_marc.css">
  </link>
  <title>rwt_plot_marc</title>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><span class="glyphicon glyphicon-star"></span>rwt_plot_marc <small>robotwebtools plot</small> <span
          id="config-button"></span></h1>
    </div>

    <div id="topic-area">
      <form id="topic-form" role="form" class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="topic-select">topic</label>
          <select id="topic-select" class="form-control">
          </select>
        </div>
        <div class="form-group">
          <label class="sr-only" for="field-accessor">field-accessor</label>
          <select id="type-select" name="type-select" class="form-control">
          </select>
        </div>
        <div class="form-group">
          <button type="button" id="subscribe-topic-button" class="btn btn-success"><span
              class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div class="form-group dropdown">
          <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="glyphicon glyphicon glyphicon-minus"></span>
            &nbsp;
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">/array_sin_cos/data</a></li>
            <li><a href="#">/sin/data</a></li>
          </ul>
        </div>
        <div class="form-group">
          <button type="button" id="pause-button" class="btn btn-warning"><span
              class="glyphicon glyphicon glyphicon-pause"></span></button>
          <button type="button" id="start-button" class="btn btn-info"><span
              class="glyphicon glyphicon glyphicon-play"></span></button>
          <button type="button" id="clear-button" class="btn btn-default"><span
              class="glyphicon glyphicon glyphicon glyphicon-refresh"></span></button>
        </div>
      </form>
    </div>

    <div id="config-area" class="well">
      <form id="config-form" role="form" class="form-inline">
        <div class="well-sm">
          <div class="form-group">
            <label class="sr-only" for="x-sec">X-min</label>
            <input type="text" class="form-control" name="x-sec" id="x-sec" placeholder="X-axis sec" />
          </div>
        </div>
        <div class="well-sm">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="y-auto-check" id="y-auto-check" /> Y-axis auto scale
            </label>
          </div>
          <div class="form-group">
            <label class="sr-only" for="y-min">Y-min</label>
            <input type="text" class="form-control" name="y-min" id="y-min" placeholder="Y-axis minimum" />
          </div>
          <div class="form-group">
            <label class="sr-only" for="y-max">Y-max</label>
            <input type="text" class="form-control" name="y-max" id="y-max" placeholder="Y-axis maximum" />
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="apply-config-button">apply</button>
      </form>
    </div>

    <div class="row">
      <div id="plot-area" class="col-md-8" style="height: 400px;"></div>
      <div id="message-detail" class="col-md-4 hidden">
        <!-- TODO: deprecated -->
        <div class="row">
          <h2>topic type info</h2>
        </div>
        <div class="row">
          <pre></pre>
        </div>

      </div>

    </div>
  </div>

  <script type="text/javascript" src="../rwt_utils_3rdparty/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/eventemitter2/eventemitter2.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/roslibjs/roslib.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/lodash/dist/lodash.min.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/d3/d3.min.js"></script>
  <script type="text/javascript" src="../rwt_utils_3rdparty/rwt_utils.js"></script>
  <script type="text/javascript" src="js/rwt_plot_marc.js"></script>
  <script type="text/javascript" src="js/rwt_plot_marc_main.js"></script>
</body>

</html>
